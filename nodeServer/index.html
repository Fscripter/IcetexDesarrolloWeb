<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createRequest(event) {
        event.preventDefault();

        let file = {
          name: document.getElementById("fileName").value,
          content: document.getElementById("fileContent").value,
        };

        console.log(file);

        fetch("https://localhost:3000", {
          headers: {
            "Content-Type": "application/json",
          },
          method: "GET",
        })
          .then((response) => {
            response.json();
          })
          .then((data) => {
            console.log(data);
          });
      }
    </script>
  </head>
  <body>
    <form action="" onsubmit="createRequest(event);">
      <input type="text" name="" id="fileName" placeholder="nombre usuario" />
      <input type="password" name="" id="fileContent" placeholder="password" />
      <input type="submit" value="Crear archivo y enviar" />
    </form>
  </body>
</html>
